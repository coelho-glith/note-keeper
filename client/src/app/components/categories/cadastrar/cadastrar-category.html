<section class="row justify-content-center">
  <div class="col-lg-8">
    <h2>Category Listing</h2>
    <hr />

    <mat-card class="p-2">
      <form [formGroup]="categoryForm" (ngSubmit)="cadastrar()">
        <mat-card-header>
          <mat-card-title>Preencha o formul√°rio de cadastro</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-5">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Titulo da Categoria</mat-label>
            <input formControlName="title" matInput type="text" />
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <a mat-stroked-button routerLink="/categories">voltar</a>
          <button type="submit" mat-flat-button class="ms-2 px-5">
            <mat-icon>check</mat-icon>
            Concluir
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</section>
